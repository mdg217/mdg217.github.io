<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Widget-Like Interface</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .widget {
            width: calc(50% - 20px);
            padding: 20px;
            background-color: #f0f0f0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 10px;
            text-align: center;
        }

        #clock {
            font-size: 24px;
        }

        #calendar {
            font-size: 18px;
        }

        #python-scripts {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="widget" id="clock">
        <h2>Orologio</h2>
        <p id="clock-time">Loading...</p>
    </div>

    <div class="widget" id="calendar">
        <h2>Calendario</h2>
        <p>Contenuto del calendario...</p>
    </div>

    <div class="widget" id="python-scripts">
        <h2>Script Python</h2>
        <p>Contenuto dello script Python...</p>
    </div>

    <div class="widget" id="python-scripts">
        <h2>Script Python</h2>
        <p>Contenuto dello script Python...</p>
    </div>

    <div class="widget" id="python-scripts">
        <h2>Script Python</h2>
        <p>Contenuto dello script Python...</p>
    </div>

    <div class="widget" id="python-scripts">
        <h2>Script Python</h2>
        <p>Contenuto dello script Python...</p>
    </div>

    <script>
        // Aggiorna l'orologio
        function updateClock() {
            const now = new Date();
            const clockTime = now.toLocaleTimeString('it-IT');
            document.getElementById('clock-time').textContent = clockTime;
        }
        
        setInterval(updateClock, 1000);
        
        // Puoi aggiungere qui lo script Python che si autoaggiorna ogni minuto
    </script>
</body>
</html>
