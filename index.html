<!DOCTYPE html>
<html>
<head>
    <title>Pannello di Controllo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .box {
            margin: 10px;
            padding: 20px;
            border-radius: 20px;
            background-color: #f0f0f0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .large-box {
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Pannello di Controllo</h1>
    <div class="container">
        <div class="box large-box">
            <h2>Calendario</h2>
            <div id="calendar"></div>
            <h3>Aggiungi un evento</h3>
            <input type="text" id="eventoTitolo" placeholder="Titolo">
            <input type="date" id="eventoData">
            <button onclick="aggiungiEvento()">Aggiungi</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [] // Inizialmente, nessun evento
            });
            calendar.render();

            function aggiungiEvento() {
                var eventoTitolo = document.getElementById('eventoTitolo').value;
                var eventoData = document.getElementById('eventoData').value;

                if (eventoTitolo && eventoData) {
                    calendar.addEvent({
                        title: eventoTitolo,
                        start: eventoData
                    });

                    // Pulisci i campi di input
                    document.getElementById('eventoTitolo').value = '';
                    document.getElementById('eventoData').value = '';
                } else {
                    alert("Inserisci un titolo e una data per l'evento.");
                }
            }
        });
    </script>
</body>
</html>
